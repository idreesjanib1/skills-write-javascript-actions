name: Idrees JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ha ha
        uses: ./.github/actions/joke-action
        with:
          joke-output: "joke output from workflow ${{ steps.joke.outputs.joke-output }}"
